	<script>
		//切换选中
		$('.register-now i').click( function () {
			$(this).toggleClass('checked');
		} );
		$('.automatic-forget i').click( function () {
			$(this).toggleClass('checked');
		} );
		//登录注册切换
		$('.to-register').click( function () {
			$('.login-content').hide();
			$('.register-content').show();
			//TODO 清除内容
			$('.login-content').find('input').val('');
		} );
		$('.to-login').click( function () {
			$('.login-content').show();

			//TODO 清除内容
			$('.register-content').find('input').val('');
